  card, Tinker. Fellow Team Antarctica member Dan O''Mahoney-Schwartz designed this
  monoblue deck. The deck used artifacts such as Grim Monolith, Metalworker, and Voltaic
  Key to quickly generate huge amounts of mana, and then used that mana to put large
  creatures into play.'
